<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <title>C-AMRA Report</title>
  </head>
  <body>
    <H1>C-AMRA Report</H1>
      <H2>Parameters</H2>
        <ul>
          <li>type = ${type}</li>
          <li>cost = ${cost}</li>
          <li>dof = ${dof}</li>
          <li>crop start = ${crop_start}</li>
          <li>crop end = ${crop_end}</li>
          <li>smooth = ${smooth}</li>
          <li>search angle = ${search_angle}</li>
          <li>ct = ${ct}</li>
          <li>rank = ${rank}</li>
        </ul>
      <H2>C-AMRA Video</H2>
        <p>Autoselected Coregistration Overlaid on the T1</p>
          <video class="tab" loop controls>Your browser does not support the &lt;video&gt; tag.
            <source src="coregistration.mp4"/>
          </video>
  </body>
</html>
